plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly(project(':annotations'))
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0-M1'
    annotationProcessor project(':core')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
